<body>
  <div class="login-page">
    <div class="login-container">
      <h1 class="login-logo">TrainingCollege</h1>
      <form class="ui form login-form" action="index.html" method="post">
        <div class="form-title">注册</div>
        <div id="first-divider" class="ui divider"></div>
        <div class="field">
          <label for="username">名称</label>
          <input id="username" class="ui input" type="text" placeholder="用户名">
        </div>
        <div class="field">
          <label for="password">密码</label>
          <input id="password" class="ui input" type="password" placeholder="密码">
        </div>
        <div class="field">
          <label for="password-confirm">确认密码</label>
          <input id="password-confirm" class="ui input" type="password" placeholder="确认密码">
        </div>
        <div class="field">
          <label for="type">类型</label>
          <select id="type" class="ui dropdown">
            <option value="0">学生</option>
            <option value="1">机构</option>
            <option value="2">经理</option>
          </select>
        </div>
        <div id="last-divider" class="ui divider"></div>
        <div class="field button-field">
          <button class="ui button primary large" name="button">注册</button>
          <button class="ui button large" name="button">取消</button>
        </div>
      </form>
    </div>
  </div>
